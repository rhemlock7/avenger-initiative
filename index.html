<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Workout Tracker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Navigation -->
    <header id="header" class="flex justify-between align-center px-12 py-5 bg-red-700 text-white">

        <h2>Avengers</h2>
    <!--TC 12/7 12am: Added Header Lightning Bolt PNG images. -->
        <img src="assets/images/left-light.png" alt="lightning bolt">
        <h1 class="text-5xl">Avengers Initiative</h1>
        <img src="assets/images/Right-light.png" alt="lightning bolt">
        <a href="#">View Workouts</a>
    </header>

    <main id="main-body-container" class="mx-4">

        <!-- Main Content Section -->
        <section id="hero-content-section" class="grid grid-rows-1 grid-flow-col gap-4 my-5">

            <!-- Hero Select Container -->
            <div class=" border-solid border-4 border-black w-full p-2">
                <div id="input-view" class="">
                    <h2>Select Your Hero</h2>

                    <!-- Hero Select Form -->
                    <form id="hero-select-form">
                        <select class="selectorStyle" name="" id="hero-select-dropdown">
                            <option value="">Select Your Hero</option>
                            <option value="captain">Captain America</option>
                            <option value="hulk">Hulk</option>
                        </select>
                    </form>
                </div>

                <!-- Hero Details populate here after user selects a hero. -->
                <div id="hero-details"></div>
            </div>

            <!-- Daily Routine Container -->
            <div id="daily-routine-container" class=" border-solid border-4 border-black w-full p-2">
                <div id="daily-view" class="">
                    <h2>Daily View Container</h2>
                    <h2>Select Workout</h2>

                    <!-- Hero Select Form -->
                    <form id="workouts">
                        <select class="selectorStyle" name="" id="workout-dropdown">
                            <option value="chest">Chest</option>
                            <option value="biceps">Biceps</option>
                            <option value="glutes">Glutes</option>
                            <option value="abdominals">Abs</option>
                        </select>
                    </form>
                    <ul id="workout-details"></ul>
                </div>
            </div>
            
        </section>

        <!-- Weekly Routine Container -->
        <section id="weekly-view">
            <div class="col-12 text-center border-solid border-4 border-black h-64 p-3">
                <h2>Weekly View</h2>
             
            </div>
            
        </section>
    </main>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
